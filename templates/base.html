<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Flask - CRUD</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="topbar">
    <nav>
      <a href="{{ url_for('index') }}">Início</a>
      <a href="{{ url_for('usuarios_list') }}">Usuários</a>
      <a href="{{ url_for('categorias_list') }}">Categorias</a>
      <a href="{{ url_for('anuncios_list') }}">Anúncios</a>
      <a href="{{ url_for('compras_list') }}">Compras</a>
      <a href="{{ url_for('perguntas_list') }}">Perguntas</a>
      <a href="{{ url_for('respostas_list') }}">Respostas</a>
      <a href="{{ url_for('favoritos_list') }}">Favoritos</a>
      <a href="{{ url_for('relatorio_compras') }}">Relatório</a>
    </nav>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for m in messages %}<li>{{ m }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
