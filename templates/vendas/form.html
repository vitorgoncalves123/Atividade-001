{% extends 'base.html' %}
{% block content %}
<h2>{{ vendas and 'Editar' or 'Novo(a)' }} Venda</h2>
<form method="POST">
<label for="usuario_id">usuario_id:</label>
<select name="usuario_id" id="usuario_id" class="form-select">
{% for o in usuarios %}
<option value="{{ o.id }}" {% if vendas and vendas.usuario_id==o.id %}selected{% endif %}>{{ o.nome }}</option>
{% endfor %}
</select>
<label for="quantidade">quantidade:</label>
<input type="text" name="quantidade" id="quantidade" value="{{ venda.quantidade if venda else "" }}" class="form-control">
<button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
