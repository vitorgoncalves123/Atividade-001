{% extends 'base.html' %}
{% block content %}
<h2>{{ perguntas and 'Editar' or 'Novo(a)' }} Pergunta</h2>
<form method="POST">
<label for="usuario_id">usuario_id:</label>
<select name="usuario_id" id="usuario_id" class="form-select">
{% for o in usuarios %}
<option value="{{ o.id }}" {% if perguntas and perguntas.usuario_id==o.id %}selected{% endif %}>{{ o.nome }}</option>
{% endfor %}
</select>
<label for="texto">texto:</label>
<textarea name="texto" id="texto" class="form-control">{{ perguntas.texto if perguntas else "" }}</textarea>
<button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
