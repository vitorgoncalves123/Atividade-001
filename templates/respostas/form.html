{% extends 'base.html' %}
{% block content %}
<h2>{{ respostas and 'Editar' or 'Novo(a)' }} Resposta</h2>
<form method="POST">
<label for="pergunta_id">pergunta_id:</label>
<select name="pergunta_id" id="pergunta_id" class="form-select">
{% for o in perguntas %}
<option value="{{ o.id }}" {% if respostas and respostas.pergunta_id==o.id %}selected{% endif %}>{{ o.id }}</option>
{% endfor %}
</select>
<label for="usuario_id">usuario_id:</label>
<select name="usuario_id" id="usuario_id" class="form-select">
{% for o in usuarios %}
<option value="{{ o.id }}" {% if respostas and respostas.usuario_id==o.id %}selected{% endif %}>{{ o.nome }}</option>
{% endfor %}
</select>
<label for="texto">texto:</label>
<textarea name="texto" id="texto" class="form-control">{{ respostas.texto if respostas else "" }}</textarea>
<button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
