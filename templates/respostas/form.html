{% extends 'base.html' %}
{% block content %}
<h2>{{ respostas and 'Editar' or 'Novo(a)' }} Resposta</h2>
<form method="POST">
<label for="pergunta_id">pergunta_id:</label>
<select name="pergunta_id" id="pergunta_id">
{% for o in perguntas %}
<option value="{{ o.id }}" {% if respostas and respostas.pergunta_id==o.id %}selected{% endif %}>{{ o.id }}</option>
{% endfor %}
</select>
<label for="usuario_id">usuario_id:</label>
<select name="usuario_id" id="usuario_id">
{% for o in usuarios %}
<option value="{{ o.id }}" {% if respostas and respostas.usuario_id==o.id %}selected{% endif %}>{{ o.nome }}</option>
{% endfor %}
</select>
<label for="texto">texto:</label>
<textarea name="texto" id="texto">{{ respostas.texto if respostas else "" }}</textarea>
<label for="criado_em">criado_em:</label>
<input type="text" name="criado_em" id="criado_em" value="{{ resposta.criado_em if resposta else "" }}">
<button type="submit">Salvar</button>
</form>
{% endblock %}
