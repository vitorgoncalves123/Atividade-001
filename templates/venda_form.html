{% extends 'base.html' %}
{% block content %}
<h3>Registrar Venda</h3>
<p>Produto: {{ anuncio.produto.nome }}</p>
<p>Preço do anúncio: R$ {{ '%.2f'|format(anuncio.preco) }}</p>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Nome do comprador</label>
    <input name="comprador" class="form-control" required>
  </div>
  <button class="btn btn-light">Registrar</button>
  <a class="btn btn-secondary" href="{{ url_for('anuncios') }}">Cancelar</a>
</form>
{% endblock %}
