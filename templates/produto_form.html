{% extends 'base.html' %}
{% block content %}
<h3>{% if produto %}Editar Produto{% else %}Novo Produto{% endif %}</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input name="nome" class="form-control" value="{{ produto.nome if produto else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Descrição</label>
    <textarea name="descricao" class="form-control">{{ produto.descricao if produto else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Preço</label>
    <input name="preco" class="form-control" value="{{ produto.preco if produto else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Quantidade</label>
    <input name="quantidade" class="form-control" value="{{ produto.quantidade if produto else '' }}">
  </div>
  <button class="btn btn-light">Salvar</button>
  <a class="btn btn-secondary" href="{{ url_for('produtos') }}">Cancelar</a>
</form>
{% endblock %}
