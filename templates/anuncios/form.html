{% extends 'base.html' %}
{% block content %}
<h2>{{ anuncios and 'Editar' or 'Novo(a)' }} An√∫ncio</h2>
<form method="POST">
<label for="categoria_id">categoria_id:</label>
<select name="categoria_id" id="categoria_id">
{% for o in categorias %}
<option value="{{ o.id }}" {% if anuncios and anuncios.categoria_id==o.id %}selected{% endif %}>{{ o.nome }}</option>
{% endfor %}
</select>
<label for="usuario_id">usuario_id:</label>
<select name="usuario_id" id="usuario_id">
{% for o in usuarios %}
<option value="{{ o.id }}" {% if anuncios and anuncios.usuario_id==o.id %}selected{% endif %}>{{ o.nome }}</option>
{% endfor %}
</select>
<label for="titulo">titulo:</label>
<input type="text" name="titulo" id="titulo" value="{{ anuncio.titulo if anuncio else "" }}">
<label for="descricao">descricao:</label>
<textarea name="descricao" id="descricao">{{ anuncios.descricao if anuncios else "" }}</textarea>
<label for="preco">preco:</label>
<input type="text" name="preco" id="preco" value="{{ anuncio.preco if anuncio else "" }}">
<button type="submit">Salvar</button>
</form>
{% endblock %}
