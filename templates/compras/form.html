{% extends 'base.html' %}
{% block content %}
<h2>{{ compras and 'Editar' or 'Novo(a)' }} Compra</h2>
<form method="POST">
<label for="usuario_id">usuario_id:</label>
<select name="usuario_id" id="usuario_id">
{% for o in usuarios %}
<option value="{{ o.id }}" {% if compras and compras.usuario_id==o.id %}selected{% endif %}>{{ o.nome }}</option>
{% endfor %}
</select>
<label for="anuncio_id">anuncio_id:</label>
<select name="anuncio_id" id="anuncio_id">
{% for o in anuncios %}
<option value="{{ o.id }}" {% if compras and compras.anuncio_id==o.id %}selected{% endif %}>{{ o.titulo }}</option>
{% endfor %}
</select>
<label for="quantidade">quantidade:</label>
<input type="text" name="quantidade" id="quantidade" value="{{ compra.quantidade if compra else "" }}">
<label for="total">total:</label>
<input type="text" name="total" id="total" value="{{ compra.total if compra else "" }}">
<label for="criado_em">criado_em:</label>
<input type="text" name="criado_em" id="criado_em" value="{{ compra.criado_em if compra else "" }}">
<button type="submit">Salvar</button>
</form>
{% endblock %}
